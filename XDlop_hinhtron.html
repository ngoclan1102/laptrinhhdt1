<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Circle {
    radius;
    constructor(radius) {
        this.radius=radius;
    }
    getRadius() {
        return this.radius;
    }
    getArea() {
       return Math.PI * this.radius * this.radius;
    }
}
let MyCircle = new Circle(2)
alert("radius: " + MyCircle.getRadius() + "; area: " + MyCircle.getArea());
</script>
</body>
