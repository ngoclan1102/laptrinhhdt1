<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
let a = document.getElementById('myCanvas');
let cxt = a.getContext("2d");
cxt.beginPath();
cxt.arc(95,50,40,0,2*Math.PI);
cxt.stroke();
</script>
</body>
</html>
