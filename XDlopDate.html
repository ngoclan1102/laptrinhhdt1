<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        day;
        month;
        year;
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay() {
            return this.day;
        }setDay(day) {
            this.day=day;
        }
        getMonth() {
            return this.month;
        } setMonth(month) {
            this.month=month;
        }
        getYear() {
            return this.year;
        }setYear(year) {
            this.year=year;
        }
    }
    let Date = new MyDate(2,2,2007);

    alert( ' Day ' + Date.getDay() + ' Month ' + Date.getMonth() + ' Year ' + Date.getYear())
    Date.setDay(10)
    Date.setMonth(10)
    Date.setYear(2019)
    alert( ' Day ' + Date.getDay() + ' Month ' + Date.getMonth() + ' Year ' + Date.getYear())
</script>
</body>
</html>
